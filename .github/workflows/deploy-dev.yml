name: Deploy to Dev
on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (no changes applied)"
        type: boolean
        default: true

jobs:
  deploy-dev:
    # HARD BLOCK: only dev branch allowed
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    
#  push:
#    branches:
#      - dev
#  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  call-reusable:
    uses: ./.github/workflows/reusable-deploy.yml
    with:
      environment: dev
      terraform_apply: true
      aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
      aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}
      terraform_backend_key: "terraform/state/dev/terraform.tfstate"
    secrets:
      TF_VAR_sensitive: ${{ secrets.TF_VAR_SENSITIVE_DEV }}
    environment: dev
